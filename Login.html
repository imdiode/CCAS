<!DOCTYPE HTML>
<html>
    <head>
        <title>CCAS | Login</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="login-container">
            <div class="login-box">
                <h2 class="login-title">
                    CCAS Login
                </h2>
                <div class="login-form-container">
                    <form id="login-form">
                        <input class="cred-input logon" name="Username" autocomplete="off" placeholder="Username..." autofocus="">
                        <input class="cred-input logon" name="Password" autocomplete="off" placeholder="Password..." autofocus="">
                        <div>
                            <div class="login-btn">Login</div>
                            <div class="forgot"><a href="#">Forgot Password</a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
