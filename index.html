<!DOCTYPE HTML>
<html>

<head>
    <title>CCAS | Login to your account</title>
    <link rel="stylesheet" href="./CSS/login.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.6.5/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.6.5/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2 class="login-title">
                CCAS Login
            </h2>
            <div class="login-form-container">
                <form id="login-form">
                    <input class="cred-input logon" name="Username" autocomplete="off" placeholder="Username..." autofocus="">
                    <input class="cred-input logon" name="Password" autocomplete="off" type="password" placeholder="Password..." autofocus="">
                    <div>
                        <div class="login-btn" onclick="red()">Login</div>
                        <div class="forgot"><a href="#">Forgot Password</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script rel="text/javascript" src="./Backend/JS/login.js"></script>
</body>

</html>
